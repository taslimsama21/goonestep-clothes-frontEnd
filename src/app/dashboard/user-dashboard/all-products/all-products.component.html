<div class="container row">
    <div class="col-md-4" *ngFor="let product of products;let i=index">
        <div class="card card-block">
            <img class="custom-image-style" img src="{{product.retrievedImage}}" height="325" width="225" style="margin-left: 60px;
          margin-top: 10px">
            <div class="product-desc-container row">
                <div>
                    <p style="margin-left: 50px"><strong>{{product.name}} </strong></p>
                    <p style="margin-left: 50px">${{product.price}}</p>
                </div>
                <div class="offset-md-4 col-md-4">
                    <button class="btn btn-primary btn-sm" (click)="addToCart(product.id)">Cart</button>
                </div>
            </div>

        </div>
    </div>
</div>
