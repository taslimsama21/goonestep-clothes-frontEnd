
<div class="col-md-4 col-md-offset-4">
  <div class="card card-container">
    
    <!-- <img
      id="profile-img"
      src="//ssl.gstatic.com/accounts/ui/avatar_2x.png"
      class="profile-img-card"
    /> -->
    
    <!-- <li routerLinkActive="active"><a routerLink="/login" *ngIf="!isLoggedIn">Login</a></li>
    <li routerLinkActive="active"><a routerLink="/signup" *ngIf="!isLoggedIn">Sign Up</a></li> -->
    <div class="fm"  *ngIf="!isLoggedIn">
    <div style="text-align: center;" id="head" >
     
      <a routerLink="/login" *ngIf="!isLoggedIn" id="lgn">Login to your account</a> <br>
      <p>Don't have an account?<a routerLink="/signup" id="sgn">Sign Up</a> </p>
    
    </div>
    <form
      
      name="form"
      (ngSubmit)="f.form.valid && onSubmit()"
      #f="ngForm"
      novalidate
    >
    
    
      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="text"
          class="form-control"
          name="username"
          [(ngModel)]="form.username"
          required
          #username="ngModel"
        />
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="f.submitted && username.invalid"
        >
          Username is required!
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          class="form-control"
          name="password"
          [(ngModel)]="form.password"
          required
          minlength="6"
          #password="ngModel"
        />
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="f.submitted && password.invalid"
        >
          <div *ngIf="password.errors.required">Password is required</div>
          <div *ngIf="password.errors.minlength">
            Password must be at least 6 characters
          </div>
        </div>
      </div>
      <div class="form-group">
        <button class="btn btn-primary btn-block" id="btn">
          Login
        </button>
      </div>
      <div class="form-group">
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="f.submitted && isLoginFailed"
        >
          Login failed: {{ errorMessage }}
        </div>
      </div>
    
    </form>
  </div>
  </div>
</div>
